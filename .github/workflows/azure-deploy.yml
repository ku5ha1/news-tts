name: Build and Deploy to Azure Container Registry

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Non-sensitive defaults
      HF_HOME: /app/.cache/huggingface
      HF_HUB_CACHE: /app/.cache/huggingface/hub
      TRANSFORMERS_CACHE: /app/.cache/huggingface/transformers
      HF_HUB_OFFLINE: 0
      TRUST_REMOTE_CODE: 1
      TRANSLATION_PER_CALL_TIMEOUT: 90
      TRANSLATION_PER_CALL_TIMEOUT_RETRY: 120
      LOG_LEVEL: INFO

      # Secrets from GitHub repository
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
      FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
      FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
      ACR_NAME: ${{ secrets.ACR_NAME }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Build and push Docker image
        run: |
          IMAGE=$ACR_NAME.azurecr.io/$IMAGE_NAME
          docker build --no-cache -t $IMAGE .
          docker push $IMAGE

      - name: Get image details
        run: |
          echo "Image pushed to: $ACR_NAME.azurecr.io/$IMAGE_NAME"
          echo "IMAGE_URL=$ACR_NAME.azurecr.io/$IMAGE_NAME" >> $GITHUB_ENV

      - name: Deploy to Azure Container Instance
        run: |
          az container create \
            --resource-group "$RESOURCE_GROUP" \
            --name news-tts-container \
            --image "$ACR_NAME.azurecr.io/$IMAGE_NAME:latest" \
            --cpu 2 \
            --memory 14 \
            --ports 8080 \
            --os-type Linux \
            --environment-variables \
              ELEVENLABS_API_KEY="$ELEVENLABS_API_KEY" \
              ELEVENLABS_VOICE_ID="$ELEVENLABS_VOICE_ID" \
              MONGO_URI="$MONGO_URI" \
              DATABASE_NAME="$DATABASE_NAME" \
              FIREBASE_SERVICE_ACCOUNT_BASE64="$FIREBASE_SERVICE_ACCOUNT_BASE64" \
              FIREBASE_STORAGE_BUCKET="$FIREBASE_STORAGE_BUCKET" \
              CORS_ORIGIN="$CORS_ORIGIN" \
              LOG_LEVEL="$LOG_LEVEL" \
            --restart-policy Always

      - name: Get container IP
        run: |
          CONTAINER_IP=$(az container show \
            --name news-tts-container \
            --resource-group "$RESOURCE_GROUP" \
            --query ipAddress.ip \
            --output tsv)
          echo "Container IP: $CONTAINER_IP"
          echo "API URL: http://$CONTAINER_IP:8080"
          echo "Health Check: http://$CONTAINER_IP:8080/health"
          echo "API Docs: http://$CONTAINER_IP:8080/docs"